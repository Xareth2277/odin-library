<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Odin Library</title>
</head>
<body>
    
    <button class="addBook">+ Add book</button>
    
    <form action="" method="get" id="my-form" hidden>
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">Number of pages</label>
            <input type="number" name="pages" id="pages" required>
        </div>
        <div>
            <input type="checkbox" name="isRead" id="isRead">
            <label for="isRead">Have you read it?</label>
        </div>
        <div>
            <button type="submit">Save!</button>
        </div>
    </form>

    <div class="containerBooks"></div>
    
</body>
</html>
