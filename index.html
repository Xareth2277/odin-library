<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <title>Bibliotheca</title>
</head>
<body>
    
    <div class="header">
        <div>Bibliotheca</div>
    </div>

    <div class="overlay"></div>
    
    <div class="main">
        <button class="addBook">+ Add book</button>
        
        <form action="" method="get" class="myForm">
            <div class="formContainer">
                <div>Add a new book</div>
                <div>
                    <input type="text" name="title" id="title" required placeholder="Title">
                </div>
                <div>
                    <input type="text" name="author" id="author" required placeholder="Author">
                </div>
                <div>
                    <input type="number" name="pages" id="pages" required placeholder="Pages">
                </div>
                <div>
                    <input type="checkbox" name="isRead" id="isRead">
                    <label for="isRead">Have you read it?</label>
                </div>
                <div>
                    <button type="submit" class="submitBtn">Save!</button>
                </div>
            </div>
        </form>
        
        <div class="containerBooks"></div>
        
    </div>
    
    <div class="footer">Xareth2277</div>
    
</body>
</html>
